<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQs</title>
</head>
<body>
    <label for="dep">Select your department : </label>
    <select name="Dept" id="dep">
        <option value="branch">CSE</option>
        <option value="branch">IT</option>
        <option value="branch">ECE</option>
        <option value="branch">BIOTECH</option>
    </select>
    <br>
    <label for="yr">Select your Year : </label>
    <input type="radio" id="yr" name="year" value="1"> I
    <input type="radio" id="yr" name="year" value="1"> II
    <input type="radio" id="yr" name="year" value="1"> III
    <input type="radio" id="yr" name="year" value="1"> IV 
    <br>
    <label for="sem">Select your Sem : </label>
    <input type="radio" id="sem" name="semester" value="2"> EVEN
    <input type="radio" id="sem" name="semester" value="2"> ODD
    <br>
    <label for="sem">Select your Exam : </label>
    <input type="radio" id="ts" name="test" value="3"> T1
    <input type="radio" id="ts" name="test" value="3"> T2
    <input type="radio" id="ts" name="test" value="3"> T3
    <br>
    <label for="sub">Select your Subject : </label>
    <select name="subject" id="sub">
        <option value="subs">DBMS</option>
        <option value="subs">DS</option>
        <option value="subs">APS</option>
        <option value="subs">COA</option>
    </select>
    <br>
    <input type="submit" name="Submit" value="Download" id="sub">
</body>
</html>
